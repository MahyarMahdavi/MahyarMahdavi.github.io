<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- LEFT PROFILE CARD -->
  <aside class="profile-card">
    <div class="avatar-wrapper">
      <img id="profileImage" src="https://via.placeholder.com/160" alt="Profile Picture" />
      <label class="upload-btn">
        Change Photo
        <input type="file" accept="image/*" id="imageUpload" hidden />
      </label>
    </div>

    <h2>Your Name</h2>
    <p class="subtitle">Software Developer</p>

    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Instagram</a>
    </div>

    <div class="info">
      <p>üìç Toronto, Canada</p>
      <p>üìß your@email.com</p>
      <p>üìû +1 xxx xxx xxxx</p>
    </div>

    <button class="resume-btn">View Resume</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <section class="section">
      <h3>Skills</h3>

      <div class="grid">
        <div class="skill">Flutter</div>
        <div class="skill">Android</div>
        <div class="skill">Firebase</div>
        <div class="skill">Node.js</div>
        <div class="skill">React</div>
        <div class="skill">Express</div>
        <div class="skill">MongoDB</div>
        <div class="skill">MySQL</div>
        <div class="skill">Tailwind CSS</div>
        <div class="skill">Bootstrap</div>
        <div class="skill">Java</div>
        <div class="skill">C++</div>
      </div>
    </section>

    <section class="section">
      <h3>Tools & Software</h3>

      <div class="grid">
        <div class="skill">Figma</div>
        <div class="skill">Docker</div>
        <div class="skill">GitHub</div>
        <div class="skill">Power BI</div>
        <div class="skill">WordPress</div>
        <div class="skill">Shopify</div>
      </div>
    </section>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
